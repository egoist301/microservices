spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.exchange-name=resource-created-exchange
spring.rabbitmq.queue-name=resource-created-queue
spring.rabbitmq.dead-letter-queue-name=resource-created-dead-letter-queue
spring.rabbitmq.dead-letter-queue-ttl=60000
spring.rabbitmq.dead-letter-exchange-name=resource-created-dead-letter-exchange
spring.rabbitmq.parking-lot-queue-name=resource-created-parking-lot-queue
spring.rabbitmq.parking-lot-exchange-name=resource-created-parking-lot-exchange
spring.rabbitmq.dead-letter-max-deaths-count=5
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=5s
spring.rabbitmq.listener.simple.retry.max-attempts=2
spring.rabbitmq.listener.simple.retry.max-interval=5s
spring.rabbitmq.listener.simple.retry.multiplier=1
resource-service.url=http://localhost:8081/
resource-service.request.retries-count=2
resource-service.request.base-retry-delay=5000
resource-service.request.max-retry-delay=5000
resource-service.request.retry-delay-multiplier=1
song-service.url=http://localhost:8082/
song-service.request.retries-count=2
song-service.request.base-retry-delay=5000
song-service.request.max-retry-delay=5000
song-service.request.retry-delay-multiplier=1
stubrunner.amqp.enabled=true
stubrunner.stream.enabled=false


